<!DOCTYPE html>
<html>

<head>
    <title>GHS Workforce Development</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="home" id="home">
        <div class="home-navigation">
            <div class="logo-position">
                <div class="home-logo-container">
                    <img src="Branding/Logo.png">
                </div>
            </div>
            <div id="navigation" class="navigation">
                <a href="#log-hours"> <button class="waves-effect waves-dark white"><img
                            src="assets/assignment_returned-24px.svg">Log My
                        Hours</button></a>
                <a href="">
                    <button class="waves-effect waves-dark white"><img src="assets/assessment-24px.svg">View My
                        Hours</button></a>
                <a href="">
                    <button class="waves-effect waves-dark white"><img src="assets/contact_support-24px (1).svg">Report
                        An
                        Issue</button></a>
            </div>

            <section class="log-hours" id="log-hours">
                <style>
                    /* label focus color */
                    .input-field input[type=text]:focus+label {
                        color: #012395 !important;
                    }



                    /* label underline focus color */
                    .input-field input[type=text]:focus {
                        border-bottom: 1px solid #012395 !important;
                        box-shadow: 0 1px 0 0 !important;
                    }

                    .input-field input[type=number]:focus+label {
                        color: #012395 !important;
                    }



                    /* label underline focus color */
                    .input-field input[type=number]:focus {
                        border-bottom: 1px solid #012395 !important;
                        box-shadow: 0 1px 0 0 !important;
                    }
                </style>
                <div class="log-form-container">
                    <a href="#" class="waves-effect"><i class="material-icons back-btn">arrow_back</i></a>
                    <h6 class="section-header">Log Hours</h6>
                    <form>
                        <div class="input-field">
                            <input id="name" type="text" class="validate" autofocus>
                            <label for="name">First & Last Name</label>
                        </div>
                        <div class="input-field">
                            <select class="browser-default">
                                <option value="" disabled selected>Your Place Of Work</option>
                                <option value="1">Harrison County Development Commission</option>
                                <option value="1">Harrison County Development Commission</option>
                                <option value="1">Harrison County Development Commission</option>
                                <option value="1">Harrison County Development Commission</option>
                            </select>

                        </div>






                        <div id="hours-worked" class="input-field">
                            <input id="hours" type="number" class="validate">
                            <label for="hours">Hours Worked</label>
                        </div>

                        <p>
                            <label onclick="show()">
                                <input class="with-gap" name="group3" type="radio" />
                                <span>Paid Hours</span>
                            </label>
                        </p>
                        <p>
                            <label onclick="none()">
                                <input class="with-gap" name="group3" type="radio" />
                                <span>Unpaid Hours</span>
                            </label>
                        </p>

                        <div id="paid-content" class="paid-content">
                            <div id="your-rate" class="input-field">
                                <input id="rate" type="number" class="validate">
                                <label for="rate">Rate $/Hour</label>
                            </div>

                            <div id="results" class="input-field">
                                <input placeholder="$" id="pay" type="number" readonly required>
                                <label for="pay">Your Pay (No Tax)</label>
                            </div>
                        </div>
                        <div class="unpaid-content" id="unpaid-content">
                                <div class="card-panel teal" style="background-color: #012395 !important;">
                                        <span class="white-text">Your hours today could be used as community service hours. Contact Dr.Thomas Wallace at thomas.wallace@gulfportschools.org for more information.
                                        </span>

                        </div>
                        </div>
                        <div class="input-field">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Daily Productivity</label>
                        </div>

                        <div id="lunch-number" class="input-field">
                            <input id="number" type="number" class="validate">
                            <label for="number">Lunch Number</label>
                        </div>

                    </form>
                </div>
                <script>
                    function none() {
                        document.getElementById("paid-content").style.display = "none";
                        document.getElementById("unpaid-content").style.display = "block";
                    }

                    function show() {
                        document.getElementById("paid-content").style.display = "block";
                        document.getElementById("unpaid-content").style.display = "none";
                    }
                </script>
                <script>
                    function calcSalary() {
                        var wage = parseFloat(document.getElementById('rate').value);
                        var hours = parseFloat(document.getElementById('hours').value);
                        var calculate = wage * hours;

                        document.getElementById('pay').value = calculate;
                    }

                    function foo() {

                        calcSalary()

                        setTimeout(foo, 100);
                    }

                    foo();
                </script>
            </section>
            </>
        </div>



</body>

</html>
